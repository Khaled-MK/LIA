         <div class="fixed top-0 left-0 w-full h-28 flex flex-col lg:flex-row z-10 bg-black">
            <div class="w-full h-20 lg:h-full lg:w-2/3 px-8 lg:px-5 flex items-center justify-between lg:justify-around z-20">

               <div class="relative flex">
                  <img src="./imgs/search.svg" alt="" class="h-8 md:hidden cursor-pointer select-none" />
                  <div class="w-[500px] h-8 rounded-md bg-white items-center shadow-md hidden md:flex">
                     <input id="searchBar" type="search" class="w-[436px] h-full bg-white px-2 rounded-l-md focus:outline-none" name="" autocomplete="none" />
                     <div class="w-[64px] h-8 bg-blue-800 rounded-r-md flex justify-center items-center cursor-pointer select-none">
                        <img src="./imgs/search.svg" alt="" class="h-7" />
                     </div>
                  </div>

                  <div id="rechRes" class="hidden"></div>
               </div>
            </div>
            <div class="h-8 w-full lg:w-1/3 px-5 flex justify-center lg:h-full items-end text-[16px]">
               <div class="flex text-white justify-between w-5/6">
                  <a href="index.html" class="relative">NOUS <span class="under"></span> </a>

      <section class="py-32 bg-slate-100">
         <div class="md:h-28 bg-bluu text-white py-4 px-10 md:flex text-center md:text-right items-end justify-between">
            <h1 class="text-2xl md:text-3xl font-bold">Limiteless Institut Algeria</h1>
            <div>
               <p>46 rue des rue , Alger</p>
               <!-- transformer le tel et l'email en lien -->
               <p>+213(0) 111 111 111</p>
               <p>email@société.com</p>
            </div>
         </div>
         <div class="my-4 px-10 py-4 rounded-md">
            <div class="mx-auto my-4 max-w-5xl px-4 py-8 bg-white shadow-lg">
               <h2 class="text-xl font-semibold text-center">Veillez remplir le formulaire pour recevoir une estimation</h2>
               <form id="formulaire">
                  <!-- <div class="my-8 flex flex-col flex-wrap gap-y-2"> -->
                  <div class="my-8 grid grid-cols-1 sm:grid-cols-2 gap-2">
                     <div id="formType" class="col-span-full my-4 md:flex px-4 flex-wrap items-center justify-between space-y-2">
                        <div class="flex items-center gap-2">
                           <input type="radio" id="tutUnv" name="formType" />
                           <label for="tutUnv">Tutorat universitaire</label>
                        </div>
                        <div id="qualifDiv" class="flex items-center gap-2">
                           <input type="radio" id="qualif" name="formType" />
                           <label for="qualif">Formations qualifiantes</label>
                        </div>
                        <div class="flex items-center gap-2">
                           <input type="radio" id="entreprises" name="formType" />
                           <label for="entreprises">Formations pour entreprises</label>
                        </div>
                     </div>

                     <div id="qualifSub" class="col-span-full my-4 px-4 flex-col items-start md:flex-row flex-wrap md:items-center justify-start gap-x-6 gap-y-2 hidden">
                        <div class="flex items-center gap-2">
                           <input type="radio" id="etrangeLang" name="qualifSub" />
                           <label for="etrangeLang">Formation en langues étrangères</label>
                        </div>
                        <div class="flex items-center gap-2">
                           <input type="radio" id="adminGest" name="qualifSub" />
                           <label for="adminGest">Formation en gestion et administration</label>
                        </div>
                        <div class="flex items-center gap-2">
                           <input type="radio" id="commMedia" name="qualifSub" />
                           <label for="commMedia">Formations en communication et médias</label>
                        </div>
                        <div class="flex items-center gap-2">
                           <input type="radio" id="educ" name="qualifSub" />
                           <label for="educ">Formation en éducation</label>
                        </div>
                        <div class="flex items-center gap-2">
                           <input type="radio" id="traduction" name="qualifSub" />
                           <label for="traduction">Formation en traduction</label>
                        </div>
                     </div>

                     <input id="nom" name="nom" type="text" placeholder="Nom" class="mx-auto w-11/12 rounded-md border-2 py-1 px-2" />
                     <input id="prenom" name="prenom" type="text" placeholder="Prénom" class="mx-auto w-11/12 rounded-md border-2 py-1 px-2" />
                     <input id="email" name="email" type="email" placeholder="email" class="mx-auto w-11/12 rounded-md border-2 py-1 px-2" />
                     <input id="tel" type="telephone" name="telephone" placeholder="Mobile" class="mx-auto w-11/12 rounded-md border-2 py-1 px-2" />
                     <input id="societe" type="text" name="societe" placeholder="Société" class="mx-auto w-11/12 rounded-md border-2 py-1 px-2" />
                     <input id="poste" type="text" name="poste" placeholder="Poste" class="mx-auto w-11/12 rounded-md border-2 py-1 px-2" />

                     <!-- <div class="w-full flex flex-col justify-center gap-y-2 sm:flex-row sm:justify-between sm:px-5">
                        <input id="nom" name="nom" type="text" placeholder="Nom" class="mx-auto w-5/6 rounded-md border-2 py-1 px-2 sm:w-5/12 sm:mx-0" />
                        <input id="prenom" name="prenom" type="text" placeholder="Prénom" class="mx-auto w-5/6 rounded-md border-2 py-1 px-2 sm:w-5/12 sm:mx-0" />
                     </div>
                     <div class="w-full flex flex-col justify-center gap-y-2 sm:flex-row sm:justify-between sm:px-5">
                        <input id="email" name="email" type="email" placeholder="email" class="mx-auto w-5/6 rounded-md border-2 py-1 px-2 sm:w-5/12 sm:mx-0" />
                        <input id="telephone" type="telephone" name="telephone" placeholder="Mobile" class="mx-auto w-5/6 rounded-md border-2 py-1 px-2 sm:w-5/12 sm:mx-0" />
                     </div> -->
                     <!-- <div class="w-full flex flex-col justify-center gap-y-2 sm:flex-row sm:justify-between sm:px-5">
                        <select name="" id="" class="mx-auto w-5/6 rounded-md border-2 py-[5px] px-2 sm:w-5/12 sm:mx-0">
                           <option value="tutUnv">Tutorat universitaire</option>
                           <option value="qualif">Formations qualifiantes</option>
                           <option value="entreprises">Formations destinées aux entreprises</option>
                        </select>
                     </div> -->

                     <div class="col-span-full my-2 py-2 px-5 flex justify-end">
                        <input id="subBtn" type="submit" class="bg-green-700 rounded-md text-white px-4 py-1 cursor-pointer select-none" />
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </section>
      <footer class="w-full flex flex-col py-10 bg-bluu px-4 gap-y-5 md:flex-row">
         <div class="text-center md:text-left md:w-3/5">
            <h3 class="text-white font-semibold text-3xl">Discutons ensemble de votre formation</h3>
            <p class="text-white">Obtenez votre consultation gratuit</p>
         </div>

         <div class="flex justify-center md:w-2/5 items-center">
            <a href="contact.html">
               <button id="contact" class="px-4 py-2 border-2 border-bluu text-bluu bg-white font-semibold rounded-md uppercase hover:bg-bluu hover:text-white">Prendre contact</button>
            </a>
         </div>
      </footer>

      <script src="./js/contact.js"></script>
      <script src="./js/commun.js"></script>

</html>
